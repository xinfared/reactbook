<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="03.css" />
  </head>
  <body>
    <div id="app">
      // App will get rendered here
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script type="text/babel">

      // Static Data
      const headers = ['Book', 'Author', 'Language', 'Published', 'Sales'];

      const data = [
        [
          'A Tale of Two Cities', 'Charles Dickens',
            'English', '1859', '200 million',
        ],
        [
          'Le Petit Prince (The Little Prince)', 'Antoine de Saint-Exup√©ry',
            'French', '1943', '150 million',
        ],
        [
          "Harry Potter and the Philosopher's Stone", 'J. K. Rowling',
            'English', '1997', '120 million',
        ],
        [
          'And Then There Were None', 'Agatha Christie',
            'English', '1939', '100 million',
        ],
        [
          'Dream of the Red Chamber', 'Cao Xueqin',
            'Chinese', '1791', '100 million',
        ],
        [
          'The Hobbit', 'J. R. R. Tolkien',
            'English', '1937', '100 million',
        ],
      ];

      // generic helper functions

      // custom components

      function Excell(props) {
        return (
          <table>
            <thead>
              <tr>
                {props.headers.map( (title, idx) => (
                  <th key={idx}>{title}</th>
                ))}
              </tr>
            </thead>
            <tbody>
              {props.initialData.map( (row, idx) => (
                <tr key={idx}>
                  {row.map( (cell, idx) => (
                    <td key={idx}>{cell}</td>
                  ))}
                </tr>
              ))}
            </tbody>
          </table>
        )
      }

      // default properties
     

      // main render
      ReactDOM.render(
        <Excell headers={headers} initialData={data}/>,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
